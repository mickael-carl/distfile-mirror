{{template "header.html" "Containers"}}

<h1 class="my-4">Container registries</h1>

<table class="data-table table table-bordered table-hover table-sm">
	<thead>
		<tr>
			<th scope="col">URI</th>
		</tr>
	</thead>
	{{range .Registries}}
		<tr class="clickable-row" data-href="registries/{{.Id}}">
			<td>{{.Uri}}</td>
		</tr>
	{{end}}
</table>

<h2 class="my-3">Actions</h2>

<a class="btn btn-primary" href="create" role="button">Mirror a container image</a>

{{template "footer.html"}}
